		<title>添加用户 - H-ui.admin v3.0</title>
		<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
		<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
	</head>

	<body>
		<article class="cl pd-20">
			<form action="/api/user/add" method="post" class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2">用户编号：</label>
					<div class="formControls col-xs-9 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="userCode" name="userCode" disabled>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2">水表编号：</label>
					<div class="formControls col-xs-9 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="meterCode" name="meterCode" disabled>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>抄表日期：</label>
					<div class="formControls col-xs-9 col-sm-9">
						<input type="text" onfocus="WdatePicker({maxDate:'\'%y-%M-%d\'}'})" id="recordTime" name="recordTime" class="input-text Wdate" style="width:100%;">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>上期读数：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="previousNum" name="previousNum">
					</div>
					<label class="form-label col-xs-2 col-sm-2 col-sm-offset-1"><span class="c-red">*</span>本期读数：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="currentNum" name="currentNum">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>本期免除：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="currentFree" name="currentFree">
					</div>
					<label class="form-label col-xs-2 col-sm-2 col-sm-offset-1"><span class="c-red">*</span>本期应缴：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="currentPayable" name="currentPayable">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>本期已缴：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="currentPayed" name="currentPayed">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费状态：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<span class="select-box">
							<select class="select" size="1" name="payStatus" id="payStatus">
								<option value="" selected></option>
								<option value="已缴">已缴</option>
								<option value="未缴">未缴</option>
								<option value="欠费">欠费</option>
								<option value="免除">免除</option>
							</select>
						</span>
					</div>
					<label class="form-label col-xs-2 col-sm-2 col-sm-offset-1"><span class="c-red">*</span>是否开票：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<span class="select-box">
							<select class="select" size="1" name="isInvoice" id="isInvoice">
								<option value="" selected></option>
								<option value="是">是</option>
								<option value="否">否</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费截止日期：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" onfocus="WdatePicker({maxDate:'\'%y-%M-%d\'}'})" id="payDeadline" name="payDeadline" class="input-text Wdate" style="width:100%;">
					</div>
					<label class="form-label col-xs-2 col-sm-2 col-sm-offset-1"><span class="c-red">*</span>缴清日期：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" onfocus="WdatePicker({maxDate:'\'%y-%M-%d\'}'})" id="finishPaymentTime" name="finishPaymentTime" class="input-text Wdate" style="width:100%;">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>滞纳金：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<input type="text" class="input-text" value="" placeholder="" id="overdueFee" name="overdueFee">
					</div>
					<label class="form-label col-xs-2 col-sm-2 col-sm-offset-1"><span class="c-red">*</span>滞纳金状态：</label>
					<div class="formControls col-xs-3 col-sm-3">
						<span class="select-box">
							<select class="select" size="1" name="overdueFeeStatus" id="overdueFeeStatus">
								<option value="" selected></option>
								<option value="已缴">已缴</option>
								<option value="未缴">未缴</option>
								<option value="免除">免除</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1">
						<input class="btn btn-primary radius btn-block" type="submit" id="btn-submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>

		<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
//				var ip = 'http://101.132.45.14:8080/shuidiansystem';
				var chgUrl = '/api/water/price/chg',
					getItemUrl = '/api/address/level/item';

				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});

				$("#form-member-add").validate({
					rules: {
						userCode: {
							required: true
						},
						meterCode: {
							required: true
						},
						recordTime: {
							required: true
						},
						previousNum: {
							required: true
						},
						currentNum: {
							required: true
						},
						currentFree: {
							required: true
						},
						currentPayable: {
							required: true
						},
						currentPayed: {
							required: true
						},
						payStatus: {
							required: true
						},
						isInvoice: {
							required: true
						},
						payDeadline: {
							required: true
						},
						finishPaymentTime: {
							required: true
						},
						overdueFee: {
							required: true
						},
						overdueFeeStatus: {
							required: true
						}
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						submit();

						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
				});

				function submit() {
					$.ajax({
						type: "post",
						url: ip + chgUrl,
						data: JSON.stringify({
							id: $("#btn-submit").attr("name"),
							userCode: $('#userCode').val(),
							meterCode: $('#meterCode').val(),
							recordTime: $('#recordTime').val(),
							previousNum: $('#previousNum').val(),
							currentNum: $('#currentNum').val(),
							currentFree: $('#currentFree').val(),
							currentPayable: $('#currentPayable').val(),
							currentPayed: $('#currentPayed').val(),
							payDirection: $('#payDirection').val(),
							payStatus: $('#payStatus').val(),
							isInvoice: $('#isInvoice').val(),
							payDeadline: $('#payDeadline').val(),
							finishPaymentTime: $('#finishPaymentTime').val(),
							overdueFee: $('#overdueFee').val(),
							overdueFeeStatus: $('#overdueFeeStatus').val()
						}),
						contentType: 'application/json',
						dataType: 'json',
						success: function(res) {
							console.log(res);
						},
						async: false
					});
				}

			});
		</script>
