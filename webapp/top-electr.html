		<script type="text/javascript">
			/*公共数据*/
//			var ip = 'http://101.132.45.14:8080/shuidiansystem';
			var getUrl = '/api/electric/meter/top';
			var delUrl = '/api/electric/meter/top';
			var getItemUrl = '/api/address/level/item';
			//表格数据
			var dataSet = [],
				checkedSet = [];
			var role = 0;

			$(function() {
				/*导入公共组件*/
				$("._header").load("_header.html");
				$("._menu").load("_menu.html");
				isLogin();
				setRole();
				getList(1);
			});
			
			function isLogin() {
				if($.cookie("isLogin") == 'null') {
					window.location.href="loginTip.html";
				}
			}
			
			function setRole() {
				role = $.cookie('role');
				role = parseInt(role);
				switch (role){
					case 1:
						break;
					case 2:
						$("#btn-del a").attr("onclick", "showModal1()");
						break;
					case 3:
						break;
					case 4:
						$("#btn-import").addClass("hidden");
						$("#btn-export").addClass("hidden");
						$("#btn-del a").attr("onclick", "showModal1()");
						break;
					case 5:
						$("#btn-area").addClass("hidden");
						break;
					case 6:
						break;
					case 7:
						break;
					default:
						location.href("loginTip.html");
						break;
				}
			}

			/*填充表格*/
			function setTable() {
				/*表格数据动态渲染*/
				var resultTable = $('#example1').DataTable({
					data: dataSet,
					columns: [{
							className: "td-checkbox",
							data: null,
							width: '30px',
							render: function(data, type, row, meta) {
								//								console.log(data);
								var content = '<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">';
								if(checkedSet.indexOf(data.id) != -1) {
									content += '<input type="checkbox" class="group-checkable" value="' + data.id + '" checked/>';
								}
								else {
									content += '<input type="checkbox" class="group-checkable" value="' + data.id + '" />';
								}
								content += '	<span></span>';
								content += '</label>';
								return content;
							}
						}, {
							title: "序号",
							data: null,
							width: "30px"
						},
						{
							title: "用户编号",
							data: "userCode"
						},
						{
							title: "电表编号",
							data: "meterCode"
						},
						{
							title: "所属区域",
							data: "area"
						},
						{
							title: "抄表日期",
							data: "recordTime"
						},
						{
							title: "本期示数",
							data: "currentNum"
						},
						{
							title: "上期示数",
							data: "preNum"
						},
						{
							title: "单价",
							data: "unitprice"
						},
						{
							title: "实际用量",
							data: "actualUsage"
						},
						{
							title: "实际金额",
							data: "actualPrice"
						},
						{
							title: "调整金额",
							data: "adjustPrice"
						},
						{
							title: "倍率",
							data: "ratio"
						},
						{
							title: "铜铁损",
							data: "damage"
						},
						{
							title: "位置",
							data: "location"
						},
						{
							title: "用户名称",
							data: "userName"
						},
						{
							title: "操作",
							data: null,
							width: '150px',
							render: function(data, type, row) {
								//data为当前列的数据
								//type为当前列数据类型
								//row为当前行数据
								var rowData = JSON.stringify(row);
								if(role == 5) {
									var str = "<span class=''><a class='btn btn-primary radius inline disabled'>编辑</a>";
								}
								else if(role == 4) {
									var str = "<span class=''><a class='btn btn-primary radius inline' onclick='showModal(" + rowData + ")'>编辑</a>";
								}
								else {
									var str = "<span class=''><a class='btn btn-primary radius inline' onclick='member_edit(" + rowData + ")'>编辑</a>";
								}
								return str;
								//此处return可自己定义，传参须注意，若传字符串需加上转义字符，否则会报错ReferenceError: XXX is not defined at HTMLAnchorElement.onclick
							}
						}
					],
					aoColumnDefs: [{
						orderable: false,
						aTargets: [0, 1, 16]
					}],
					paging: false,
					bFilter: false,
					info: false,
				});

				/* 设置第一列 - 序列化 */
				resultTable.on('order.dt search.dt', function() {
					resultTable.column(1, {
						search: 'applied',
						order: 'applied'
					}).nodes().each(function(cell, i) {
						cell.innerHTML = i + 1;
					});
				}).draw();

				/*复选框*/
				$('#example1').on("change", ":checkbox", function() {
					if($(this).is("[name='keeperUserGroup-checkable']")) {
						// 全选
						if($(this).is(':checked')) {
							getAllCode();
						} else {
							cancelAllChecked();
						}
					} else {
						// 一般复选
						if($(this).is(':checked')) {
							var index = checkedSet.indexOf($(this).val());
							if(index == -1) {
								checkedSet.push($(this).val());
							}
						} else {
							var index = checkedSet.indexOf($(this).val());
							if(index > -1) {
								checkedSet.splice(index, 1);
							}
						}
					}
					//					console.log(checkedSet);
				});

				/*遍历-获取所有typeCode*/
				function getAllCode() {
					checkedSet = [];
					$.each(dataSet, function(index, value) {
						checkedSet.push(value.id);
					});
				}

				/*取消全选*/
				function cancelAllChecked() {
					checkedSet = [];
				}
			}

			/* 根据分页获取列表信息 */
			function getList(curr) {
				$.ajax({
					type: "get",
					url: ip + getUrl,
					data: {
						page: curr
					},
					success: function(res) {
						if(res.code == 200) {
							dataSet = res.content.info;
							if($('#example1').hasClass('dataTable')) {
								var oldTable = $('#example1').dataTable();
								oldTable.fnClearTable(); //清空一下table
								oldTable.fnDestroy(); //还原初始化了的dataTable
								$('#example1').empty();
							}
							setTable();
							pagination(res.content.page, res.content.pageNum, 0);
						}
						else {
							layer.msg(res.msg, {
								icon: 2,
								time: 3000
							});
						}
												
					},
					async: true
				});
			}

			/*用户-添加*/
			function member_add(title, url, w, h) {
				layer_show(title, url, w, h);
			}

			/*查看明细*/
			function member_detail(data) {

			}

			/*用户-编辑*/
			function member_edit(data) {
				layer.open({
					type: 2,
					area: ['800px', '600px'],
					fix: false, //不固定
					maxmin: true,
					shade: 0.4,
					title: '编辑',
					content: 'electrictop-edit.html',
					success: function(layero, index) {
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						console.log(body.html()) //得到iframe页的body内容
						$.each(data, function(key, value) {
							var obj = '#' + key;
							body.find(obj).val(value);
						});
						body.find("#btn-submit").attr("name", data.id);
					}
				});
			}

			/*用户-查询*/
			$("#btn-search").click(function() {
				search(1);
			});

			function search(curr) {
				var searchUrl = '/api/electric/meter/top/search';

				$.ajax({
					type: "get",
					url: ip + searchUrl,
					data: {
						area: $('#area').val(),
						meterCode: $('#meterCode').val(),
						userCode: $('#userCode').val(), 
						page: curr
					},
					success: function(res) {
						if(res.code == 200) {
							dataSet = res.content.info;
							if($('#example1').hasClass('dataTable')) {
								var oldTable = $('#example1').dataTable();
								oldTable.fnClearTable(); //清空一下table
								oldTable.fnDestroy(); //还原初始化了的dataTable
								$('#example1').empty();
							}
							setTable();
							pagination(res.content.page, res.content.pageNum, 1);
						}
						else {
							layer.msg(res.msg, {
								icon: 2,
								time: 3000
							});
						}
					},
					async: true
				});
			}

			function member_del(data) {
				layer.confirm('确认要删除吗？', function(index) {
					del(data.typeCode, 0);
				});
			}

			function del(id, type) {
				if(type == 0) { //单个删除
					var ids = [];
					ids.push(id);
				} else {
					var ids = checkedSet;
				}

				if(ids.length < 1) {
					layer.msg('请选择删除选项!', {
						icon: 2,
						time: 1000
					});
					return false;
				}

				var delUrl = '/api/electric/meter/top';

				$.ajax({
					type: "delete",
					url: ip + delUrl,
					data: JSON.stringify({
						ids: ids
					}),
					dataType: 'json',
					contentType: 'application/json',
					async: true,
					success: function(res) {
						if(res.code == 200) {
							layer.msg(res.msg, {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg(res.msg, {
								icon: 2,
								time: 1000
							});
						}
						
						location.reload();
					}
				});
			}

			//批量删除
			function datadel() {
				layer.confirm('确认要删除吗？', function(index) {
					del(null, 1);
				});
			}
			
			//导出
			function exportData() {
				var ids = checkedSet;
				
				if(ids.length < 1) {
					layer.msg('请选择导出内容!', {
						icon: 2,
						time: 2000
					});
					return false;
				}
				
				var str='';
				$.each(checkedSet, function(index, value) {
					console.log(index);
					if(index == 0) {
						str = str + 'ids%5b%5d=' + value;
					}
					else {
						str = str + '&ids%5b%5d=' + value;
					}
				});
				console.log(str);
				var url = ip + "/api/electric/meter/top/export?"+str;
				window.open(url, '_blank');
			}

			//分页
			function pagination(curr, sum, type) { //type表示当前的分页方式
				laypage({
					cont: 'paging', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：&lt;div id="page1">&lt;/div>
					pages: sum, //通过后台拿到的总页数
					curr: curr, //初始化当前页
					jump: function(e, first) { //触发分页后的回调
						if(!first) {
							if(type == 0) { //如果本次触发与查询无关
								getList(e.curr);
							} else {
								search(e.curr);
							}
						}
							
					}
				});
			}
			
			var exportChgId='',
				exportDelId='';
			
			function showModal(data) {
				exportChgId=data.id;
				$("#modal-demo").modal("show");
			}
			
			function showModal1() {
				$("#modal-demo1").modal("show");
			}
			
			function exportChg() {
				var str='id='+exportChgId;
				var url = ip + "/api/electric/meter/top/chg?"+str;
				window.open(url, '_blank');
			}
			
			function exportDel() {
				var str='';
				$.each(checkedSet, function(index, value) {
					console.log(index);
					if(index == 0) {
						str = str + 'ids%5b%5d=' + value;
					}
					else {
						str = str + '&ids%5b%5d=' + value;
					}
				});
				var url = ip + "/api/electric/meter/top/del?"+str;
				window.open(url, '_blank');
			}
		</script>
