		<script type="text/javascript">
			$(document).ready(function() {
				var links = $("ul li a");
				var index = 0; //默认第一个菜单项
				//取当前URL最后一个/后面的文件名，pop方法是删除最后一个元素并返回最后一个元素
				var url = location.href.split("?")[0].split("/").pop();
				if(url) { //如果有取到，则进行匹配，否则默认首页（即index所指向的那个）
					for(var i = 0; i < links.length; i++) { //遍历menu中的链接地址
						if(links[i].href.indexOf(url) != -1) {
							index = i;
							break;
						}
					}
				}
				
				var item = url.split('.')[0];
				$("#" + item).addClass("current"); //给对应的<li>增加选中样式
				var parentNode = $("#" + item).parent();
				var grandparentNode = parentNode.parent();
				//判断祖父结点是否为dd
				if(grandparentNode.is("dd")) {
					grandparentNode.css("display", "block");
					grandparentNode.siblings().addClass("selected");
				}
				
				//1.超级管理员，2.录入管理员，3.抄表管理员，4.二级表普通管理员，
				//5.领导，6.一级表普通管理员
				var role = $.cookie('role');
				console.log("menu");
				console.log(role);
				role = parseInt(role);
				switch (role){
					case 1:
						break;
					case 2:
						$("#menu-user").addClass("hidden");
						$("#menu-watermeter").addClass("hidden");
						$("#menu-electrmeter").addClass("hidden");
						$("#menu-copy").addClass("hidden");
						$("#menu-account").addClass("hidden");
						$("#menu-address").addClass("hidden");
						$("#menu-analysis").addClass("hidden");
						break;
					case 3:

						$("#menu-watermeter").addClass("hidden");
						$("#menu-electrmeter").addClass("hidden");
						$("#menu-waterprice").addClass("hidden");
						$("#menu-electrprice").addClass("hidden");
						$("#menu-top").addClass("hidden");
						$("#menu-account").addClass("hidden");
						$("#menu-address").addClass("hidden");
						$("#menu-analysis").addClass("hidden");
						break;
					case 4:
						$("#menu-user").addClass("hidden");
						$("#menu-waterprice").addClass("hidden");
						$("#menu-electrprice").addClass("hidden");
						$("#menu-copy").addClass("hidden");
						$("#menu-account").addClass("hidden");
						$("#menu-address").addClass("hidden");
						$("#menu-analysis").addClass("hidden");
						break;
					case 5:
						break;
					case 6:
						$("#menu-user").addClass("hidden");
						$("#menu-watermeter").addClass("hidden");
						$("#menu-electrmeter").addClass("hidden");
						$("#menu-top").addClass("hidden");
						$("#menu-copy").addClass("hidden");
