	<body>
		<article class="cl pd-20">
			<form action="/api/user/cat/chg" method="post" class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">用户类别代码：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="typeCode" name="typeCode" disabled>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户类别名称：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="typeName" name="typeName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>水费单价：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="waterUnitPrice" name="waterUnitPrice">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电费单价：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="electricUnitPrice" name="electricUnitPrice">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>水免费额度：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="waterFreeLimit" name="waterFreeLimit">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电免费额度：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="electricFreeLimit" name="electricFreeLimit">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>含税水价：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="waterPriceIntax" name="waterPriceIntax">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>含税电价：</label>
					<div class="formControls col-xs-6 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="electricPriceIntax" name="electricPriceIntax">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>

		<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
//				var ip = 'http://101.132.45.14:8080/shuidiansystem';
				var chgUrl = '/api/user/cat/chg';

				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});

				$("#form-member-add").validate({
					rules: {
						typeName: {
							required: true
						},
						waterUnitPrice: {
							required: true,
							number: true
						},
						electricUnitPrice: {
							required: true,
							number: true
						},
						waterFreeLimit: {
							required: true,
							number: true
						},
						electricFreeLimit: {
							required: true,
							number: true
						},
						waterPriceIntax: {
							required: true,
							number: true
						},
						electricPriceIntax: {
							required: true,
							number: true
						}
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						submit();

						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
				});

				function submit() {
					$.ajax({
						type: "post",
						url: ip + chgUrl,
						data: JSON.stringify({
							typeCode: $('#typeCode').val(),
							typeName: $('#typeName').val(),
							waterUnitPrice: $('#waterUnitPrice').val(),
							electricUnitPrice: $('#electricUnitPrice').val(),
							waterFreeLimit: $('#waterFreeLimit').val(),
							electricFreeLimit: $('#electricFreeLimit').val(),
							waterPriceIntax: $('#waterPriceIntax').val(),
							electricPriceIntax: $('#electricPriceIntax').val()
						}),
						contentType: 'application/json',
						dataType: 'json',
						success: function(res) {
							if(res.code == 200) {
								layer.msg(res.msg, {
									icon: 1,
									time: 1000
								});
							}
							else {
								layer.msg(res.msg, {
									icon: 2,
									time: 1000
								});
							}
						},
						async: false
					});
				}
			});
		</script>
