	<body>
		<article class="cl pd-20">
			<form class="form form-horizontal" id="form-member-add">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3">用户编号：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="userCode" name="userCode" disabled>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3">水表编号：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="meterCode" name="meterCode" disabled>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>本期示数：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="currentNum" name="currentNum">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>上期示数：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="preNum" name="preNum">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>单价：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="unitprice" name="unitprice">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>实用水量：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="actualUsage" name="actualUsage">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>结算水量：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="nominalUsage" name="nominalUsage">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>实际金额：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" value="" placeholder="" id="actualPrice" name="actualPrice">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>抄表日期：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" onfocus="WdatePicker({maxDate:'\'%y-%M-%d\'}'})" id="recordTime" name="recordTime" class="input-text Wdate" style="width:100%;">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-6 col-sm-6 col-xs-offset-3 col-sm-offset-3 text-c">
						<input class="btn btn-primary radius" type="submit" id="btn-submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>

		<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
		<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
		<script type="text/javascript">
			$(function() {
//				var ip = 'http://101.132.45.14:8080/shuidiansystem';
				var chgUrl = '/api/water/meter/top/chg',
					getItemUrl = '/api/address/level/item';

				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});

				$("#form-member-add").validate({
					rules: {
						userCode: {
							required: true
						},
						meterCode: {
							required: true
						},
						currentNum: {
							required: true
						},
						preNum: {
							required: true
						},
						actualUsage: {
							required: true
						},
						nominalUsage: {
							required: true
						},
						recordTime: {
							required: true
						},
						unitPrice: {
							required: true
						},
						actualPrice: {
							required: true
						},
					},
					onkeyup: false,
					focusCleanup: true,
					success: "valid",
					submitHandler: function(form) {
						submit();

						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					}
				});

				function submit() {
					$.ajax({
						type: "post",
						url: ip + chgUrl,
						data: JSON.stringify({
							id: $("#btn-submit").attr("name"),
							userCode: $('#userCode').val(),
							meterCode: $('#meterCode').val(),
							currentNum: $('#currentNum').val(),
							preNum: $('#preNum').val(),
							actualUsage: $('#actualUsage').val(),
							nominalUsage: $('#nominalUsage').val(),
							unitprice: $('#unitprice').val(),
							actualPrice: $('#actualPrice').val(),
							recordTime: $('#recordTime').val(),
						}),
						contentType: 'application/json',
						dataType: 'json',
						success: function(res) {
							console.log(res);
						},
						async: false
					});
				}
			});
		</script>
