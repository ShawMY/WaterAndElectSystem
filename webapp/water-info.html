			function del(id, type) {
				if(type == 0) { //单个删除
					var ids = [];
					ids.push(id);
				} else {
					var ids = checkedSet;
				}

				if(ids.length < 1) {
					layer.msg('请选择删除选项!', {
						icon: 2,
						time: 1000
					});
					return false;
				}

				$.ajax({
					type: "delete",
					url: ip + delUrl,
					data: JSON.stringify({
						ids: ids
					}),
					contentType: 'application/json',
					dataType: 'json',
					async: true,
					success: function(res) {
						if(res.code == 200) {
							layer.msg('删除成功!', {
								icon: 1,
								time: 1000
							});
							
						} else {
							layer.msg(res.msg, {
								icon: 2,
								time: 2000
							});
						}
						checkedSet=[];
						location.reload();

					}
				});
			}

			//分页
			function pagination(curr, sum, type) { //type表示当前的分页方式
				laypage({
					cont: 'paging', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：&lt;div id="page1">&lt;/div>
					pages: sum, //通过后台拿到的总页数
					curr: curr, //初始化当前页
					jump: function(e, first) { //触发分页后的回调
						if(!first) {
							if(type == 0) { //如果本次触发与查询无关
								getList(e.curr);
							} else {
								search(e.curr);
							}
						}

					}
				});
			}
